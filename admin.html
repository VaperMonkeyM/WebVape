<body>

<header class="header">

<section class="section section-admin">

    <p class="section-subtitle">Gestiona categorÃ­as y vapers.</p>

    <div class="admin-grid">

      <!-- CategorÃ­as -->
      <div class="admin-card">
        <h3 class="admin-title">AÃ±adir categorÃ­a</h3>

        <form id="categoryForm" class="form form-compact">
          <div class="form-group">
            <label>Nombre</label>

          <button class="btn-tertiary full">Guardar</button>

        <ul id="adminCategoryList" class="admin-list"></ul>

          <div class="form-group">
            <label>Imagen URL</label>
            <input id="vaperImageFile" type="file" accept="image/*" required>
          </div>

      </div>
