<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión – The King Puff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<header class="header">
  <div class="container header-inner">
    <a href="index.html" class="logo">
      <span class="logo-mark"><img src="content.png" alt=""></span>
      <span class="logo-text">
        <span class="logo-top">The King Puff</span>
      </span>
    </a>
  </div>
</header>

<section class="section section-account">
  <div class="container account-inner">
    <div class="account-card reveal">
      <h2 class="section-title">Iniciar sesión</h2>

      <form id="loginForm" class="form">
        <div class="form-group">
          <label>Correo</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" id="loginPassword" required>
        </div>

        <button class="btn-primary full" type="submit">Entrar</button>

        <p class="form-error" id="loginError"></p>

        <p class="form-helper">
          ¿No tienes cuenta?
          <a href="register.html" class="link-btn">Regístrate</a>
        </p>
      </form>
    </div>
  </div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
